<div >
  <button  class="btn btn-info" routerLink="/add" style="float: right; margin-right: 20px">Thêm Sách Mới</button>
</div>
<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Tên Sách</th>
    <th scope="col">Tác Giả</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td><a routerLink="/detail/{{book.id}}">{{book.title}}</a></td>
    <td>{{book.author}}</td>
    <td>
      <button class="btn btn-danger" routerLink="/delete/{{book.id}}" style="margin: 10px">Xoá</button>
      <button class="btn btn-primary" routerLink="/edit/{{book.id}}" style="margin: 10px">Sửa</button>
    </td>
  </tr>

  </tbody>
</table>
